<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-Te-Ti</title>
    <link rel="stylesheet" href="/css/Estilo.css">
</head>
<body>
    <h1>Ta-Te-Ti</h1>
    
    <!-- Formulario de Registro -->
    <div class="register-form">
        <h2>Registro</h2>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Selección de Modo de Juego -->
    <div class="game-mode hidden">
        <h2>Modo de Juego</h2>
        <select id="modeSelect">
            <option value="2players">Dos Jugadores</option>
            <option value="easy">Contra la Computadora (Fácil)</option>
            <option value="medium">Contra la Computadora (Medio)</option>
            <option value="hard">Contra la Computadora (Difícil)</option>
        </select>

        <!-- Selección de Símbolo -->
        <div class="symbol-selection">
            <h3>Elige tu símbolo:</h3>
            <label>
                <input type="radio" name="symbol" value="X" checked> X
            </label>
            <label>
                <input type="radio" name="symbol" value="O"> O
            </label>
        </div>

        <button id="startGame">Comenzar Juego</button>
    </div>
    
    <!-- Tablero de Ta-Te-Ti -->
    <div id="tablero" class="hidden">
        <div class="celda" data-index="0"></div>
        <div class="celda" data-index="1"></div>
        <div class="celda" data-index="2"></div>
        <div class="celda" data-index="3"></div>
        <div class="celda" data-index="4"></div>
        <div class="celda" data-index="5"></div>
        <div class="celda" data-index="6"></div>
        <div class="celda" data-index="7"></div>
        <div class="celda" data-index="8"></div>
    </div>

    <!-- Contador de resultados -->
    <div id="contador" class="hidden"></div>

    <!-- Botón para reiniciar el juego -->
    <button id="reiniciar" class="hidden">Reiniciar Juego</button>

    <script src="/js/Tateti.js"></script>
</body>
</html>
